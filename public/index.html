<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with AI</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .messages { max-height: 300px; overflow-y: auto; margin-bottom: 20px; }
    .message { padding: 10px; margin: 5px 0; border-radius: 4px; }
    .user { background: #d1e7ff; text-align: right; }
    .ai { background: #f0fff4; text-align: left; }
    form { display: flex; gap: 10px; }
    input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <div id="chatbox" class="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    document.getElementById('chat-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const userInput = document.getElementById('user-input');
      const message = userInput.value;
      const chatbox = document.getElementById('chatbox');

      // Display user's message
      chatbox.innerHTML += `<div class="message user">${message}</div>`;

      try {
        // Send message to server
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();

        // Display AI response
        chatbox.innerHTML += `<div class="message ai">${data.response}</div>`;
      } catch (error) {
        console.error('Error:', error);
        chatbox.innerHTML += `<div class="message error">Failed to connect to server</div>`;
      }

      userInput.value = ''; // Clear input
      chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
    });
  </script>
</body>
</html>
